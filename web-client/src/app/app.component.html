<div fxLayout="column" fxLayoutAlign="space-between center" style="height: 100%">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Data Bus Admin</span>
      <nav mat-tab-nav-bar [backgroundColor]="background" class="example-spacer">
        <a mat-tab-link
           (click)="gotoPage('task')"
           [active]="activeLink == 'task'"
           routerLink="task"
           routerLinkActive="ssetectd"
        >
          Task
        </a>
        <a mat-tab-link
           (click)="gotoPage('plugin')"
           [active]="activeLink == 'plugin'"
           routerLinkActive="ssetectd"
           routerLink="plugin"
        >
          Plugin
        </a>
      </nav>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
  <div style="width: 100%;height: 100%;position: relative">
    <ng-progress [fixed]="false" [color]="'red'" id="top-pro"></ng-progress>
    <router-outlet></router-outlet>
  </div>
</div>
